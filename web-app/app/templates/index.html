<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div.image-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
        }
        img {
            height: 200px;
            width: 200px;
            object-fit: cover;
            margin-right: 10px;
        }
        a, a:visited {
            color: blue;
            text-decoration: none;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a:hover {
            background-color: #e9e9e9;
        }
        .no-results {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Image Predictions</h1>
    <div>
        <a href="{{ url_for('capture_and_store') }}">Capture Image</a>
        <a href="/">Refresh Results</a>
    </div>
    {% if results|length > 0 %}
        {% for result in results %}
            <div class="image-container">
                <img src="data:image/jpeg;base64,{{ result.image }}" alt="Captured image">
                <p>Prediction: {{ result.prediction or 'Processing...' }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p class="no-results">No images found. Try capturing an image.</p>
    {% endif %}
</body>
</html>
